<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">




	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script src="static/js/jquery-3.3.1.js"></script>
	<script src="static/js/scripts.js"></script>








	<style>
		.table .thead-dark th {
  color: #fff;
  background-color: #620000;
  border-color: #FF8888;
}
</style>
</head>

<body>
  {% if employee %}
	<button id="button">Export HTML table to CSV file</button>



	<div class="container" id="dvData">
		<h3>List Of My Emloyees</h2>

			<table class="table table-hover" id="table">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Salary</th>
						<th>Edit-Employee</th>
						<th>Delete-Employee</th>

					</tr>
				</thead>
				<tbody>
					{% for li in employee %}
					<tr>
						<th scope="row">{{li.first_name}}</th>
						<td>{{li.last_name}}</td>
						<td>${{li.Salary}}</td>
						<td><a href="{%url 'update_Employee' li.pk %}"><button class="btn btn-primary"> <i class="fas fa-pen"></i></span>Edit</button></a></td>


						<td><a href="{%url 'confirm_delete' li.pk %}"><button class="btn btn-warning"> <i class="fas fa-trash-alt"></i></span>Delete</button></a></td>


					</tr>

				</tbody>
				{% endfor %}
			</table>
			<form action="{%url 'new_employee'%}">
				<input type="submit" class="btn btn-secondary" value="addEmployee" />
			</form>

	{% else %}
	<h1>{{message}}</h1>
	<form action="{%url 'new_employee'%}">
		<input type="submit" class="btn btn-secondary" value="addEmployee" />
	</form>
	{%  endif %}
	</div>
</body>

</html>
